behaviors:
  # ==========================================
  # Robot Brain (Using MA-POCA for Cooperation)
  # Team ID must be the same (e.g., 0)
  # ==========================================
  RobotBrain:
    trainer_type: poca
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0003
      learning_rate_schedule: linear
      beta: 0.005
      beta_schedule: constant
      epsilon: 0.2
      epsilon_schedule: linear
      lambd: 0.95
      num_epoch: 3
    
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
      memory: null

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    
    keep_checkpoints: 20
    checkpoint_interval: 50000
    max_steps: 3000000
    time_horizon: 64
    summary_freq: 10000

  # ==========================================
  # Human Brain (Using PPO for Indivual Survival)
  # Team ID must be DIFFERENT from Robots (e.g., 1)
  # ==========================================
  HumanBehavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      learning_rate_schedule: linear
      beta: 0.01
      beta_schedule: constant
      epsilon: 0.2
      epsilon_schedule: linear
      lambd: 0.95
      num_epoch: 3

    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    keep_checkpoints: 10
    checkpoint_interval: 50000
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 10000