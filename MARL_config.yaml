behaviors:
 
  RobotBrain:
    trainer_type: poca
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0003
      learning_rate_schedule: linear
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 128

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      

    keep_checkpoints: 20
    checkpoint_interval: 100000
    max_steps: 5000000 
    time_horizon: 128   
    summary_freq: 10000

  HumanBehavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      learning_rate_schedule: linear
      beta: 0.01        
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3

    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    
      memory:
        sequence_length: 32
        memory_size: 64

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
   
      curiosity:
        gamma: 0.99
        strength: 0.01
        learning_rate: 0.0003

    keep_checkpoints: 10
    max_steps: 5000000 
    time_horizon: 64
    summary_freq: 10000


environment_parameters:
  spawn_distance_limit:
    curriculum:

      - name: Lesson0_VeryEasy
        completion_criteria:
          measure: reward
          behavior: HumanBehavior 
          signal_smoothing: true
          min_lesson_length: 200  
          threshold: 0.8         
        value: 5.0               


      - name: Lesson1_Easy
        completion_criteria:
          measure: reward
          behavior: HumanBehavior
          signal_smoothing: true
          min_lesson_length: 500
          threshold: 1.0        
        value: 15.0


      - name: Lesson2_Medium
        completion_criteria:
          measure: reward
          behavior: HumanBehavior
          signal_smoothing: true
          min_lesson_length: 1000
          threshold: 1.2        
        value: 30.0


      - name: Lesson3_FullMap
        value: 1000.0             